<section>
    <h1>Flight Search</h1>

    <div class="form">
        <form [formGroup]="flightForm">
            <div class="form-group">
              <label for="exampleInputEmail1">From:</label>
              <input formControlName="from" type="name" class="form-control" id="from">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">To:</label>
              <input formControlName="to" type="name" class="form-control" id="to">
            </div>
            <button (click)="searchFlights()" type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <div class="flight-table">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            @for (flight of filteredFlights; track $index) {
                <tbody>
                    <tr>
                      <th scope="row">{{flight.from}}</th>
                      <td>{{flight.to}}</td>
                      <td>{{flight.date | date }}</td>
                      <td>{{flight.delayed}}</td>
                    </tr>
                  </tbody>
            }
          </table>
    </div>
  
</section>
